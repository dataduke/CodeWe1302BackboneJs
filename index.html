<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.modelbinding.js"></script>
    <script type="text/template" id="address_template">
        <label for="adr_land">Land</label>
        <input type="text" id="adr_land"/>

        <label for="adr_street">Str. und Hausnummer</label>
        <input type="text" id="adr_street"/>

        <label for="adr_zipcode">Plz</label>
        <input type="text" id="adr_zipcode"/>

        <label for="adr_city">Ort</label>
        <input type="text" id="adr_city"/>

        <label for="adr_livingsince">Wohnhaft seit</label>
        <input type="text" id="adr_livingsince"/>

        <input type="button" id="back" value="Zurück"/>
        <input type="button" id="next" value="Weiter"/>
    </script>
    <script type="text/template" id="person_template">
        <label for="p_surename">Name</label>
        <input type="text" id="p_surename"/>

        <label for="p_firstname">Vorname</label>
        <input type="text" id="p_firstname"/>

        <label for="p_birthday">Geburtsdatum</label>
        <input type="text" id="p_birthday"/>

        <label for="p_creditcaardnumber">Kreditkartennummer</label>
        <input type="text" id="p_creditcardnumber"/>

        <input type="button" id="next" value="Weiter"/>
    </script>
    <script type="text/template" id="summary_template">
        <label for="p_surename">Name</label>
        <span class=""> <%= p_surename %> </span>

        <label for="p_firstname">Vorname</label>
        <span class=""> <%= p_firstname %> </span>

        <label for="p_birthday">Geburtsdatum</label>
        <span class=""> <%= p_birthday %> </span>

        <label for="p_creditcaardnumber">Kreditkartennummer</label>
        <span class=""> <%= p_creditcardnumber %> </span>

        <label for="adr_land">Land</label>
        <span class=""> <%= adr_land %> </span>

        <label for="adr_street">Str. und Hausnummer</label>
        <span class=""> <%= adr_street %> </span>

        <label for="adr_zipcode">Plz</label>
        <span class=""> <%= adr_zipcode %> </span>

        <label for="adr_city">Ort</label>
        <span class=""> <%= adr_city %> </span>

        <label for="adr_livingsince">Wohnhaft seit</label>
        <span class=""> <%= adr_livingsince %> </span>

        <input type="button" id="back" value="Zurück"/>
    </script>
    <script type="text/javascript" src="js/myapp/models.js"></script>
    <script type="text/javascript" src="js/myapp/views.js"></script>
    <script>
        document.ready = function () {
            person_view = new PersonView({ el: $("#container") });

        }
    </script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
